<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>GrooCSS</title>
        <link href="main.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>
    <body>
        <div class="header bg-gray-100">
            <div class="menu">
                <ul class="text-primary">
                    <li>
                        <a target="_blank" href="guide/index.html">Docs</a>
                    </li>
                    <li>
                        <a target="_blank" href="api/index.html">API</a>
                    </li>
                    <li>
                        <a target="_blank" href="https://github.com/adamldavis/groocss.git">
                            <i class="fa fa-github"></i> Code
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://github.com/adamldavis/groocss/issues">
                            <i class="fa fa-github"></i> Issues
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://twitter.com/groocss">
                            <i class="fa fa-twitter"></i> Twitter
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content-wrapper bg-gray-200">
            <div class="hero">
                <img src="groocss.png" />
                <p class="text-l text-gray-100 mb-1">GrooCSS lets you code your CSS in Groovy</p>
                <div class="pb-3 pt-1">
                    <h3 id="version" class="text-gray-100 text-xxl mb-0 mt-0 text-lower">---</h3>
                    <p class="text-gray-300 mt-0 text-upper">Latest Release</p>
                </div>
                <a href="guide/index.html"
                   class="pt-1 pb-1 pr-2 pl-2 radius-1 primary text-bold-800 text-sd text-gray-100 text-none opacity-80-hover">
                    Documentation
                </a>
            </div>
        </div>
        <div class="footer bg-gray-400">

        </div>
        <script>
            fetch("https://api.github.com/repos/adamldavis/groocss/releases/latest")
                .then(response => response.json())
                .then(json => {
                    document.getElementById("version").textContent = json.tag_name
                })
        </script>
    </body>
</html>
